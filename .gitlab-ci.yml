variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - build
  - test
  - sonarqube
  - deploy

build:
  stage: build
  script:
    - ./gradlew assemble

test:
  stage: test
  script:
    - ./gradlew test

sonarqube:
  stage: sonarqube
  script:
    - ./gradlew sonar
  allow_failure: true

deploy:
  stage: deploy
  script:
    -  ./gradlew clean assemble
    - docker build -t rivaproject-backend .
    - docker stop riva-backend-staging
    - docker rm riva-backend-staging
    - docker run -d -p 8080:8080 --net=docker_riva_network_staging --env spring_profiles_active=staging --name=riva-backend-staging rivaproject-backend
